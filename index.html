<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator Web App</title>
</head>
<body>
    <div class="main-form vflex">
        <div class="header-section">
            
        </div>
        <div class="display-section vflex">
            <div class="expression vflex">
                <textarea name="expression" rows="10"></textarea>
            </div>
            <div class="output vflex">
                <textarea name="output" rows="3" readonly></textarea>
            </div>
        </div>
        <div class="buttons-section">
            <div class="function-buttons hflex">
                <button id="btn-func-sin">Sin</button>
                <button id="btn-func-cos">Cos</button>
                <button id="btn-func-tan">Tan</button>
            </div>
            <div class="number-buttons hflex">
                <button id="btn-num-1">1</button>
                <button id="btn-num-2">2</button>
                <button id="btn-num-3">3</button>
                <button id="btn-num-4">4</button>
                <button id="btn-num-5">5</button>
                <button id="btn-num-6">6</button>
                <button id="btn-num-7">7</button>
                <button id="btn-num-8">8</button>
                <button id="btn-num-9">9</button>
                <button id="btn-num-0">0</button>
                <button id="btn-num-.">.</button>
            </div>
            <div class="constant-buttons hflex">
                <button id="btn-const-π">π</button>
                <button id="btn-const-Φ">Φ</button>
                <button id="btn-const-e">e</button>
            </div>
            <div class="operator-buttons hflex">
                <button id="btn-op-(">(</button>
                <button id="btn-op-)">)</button>
                <button id="btn-op-+">+</button>
                <button id="btn-op--">-</button>
                <button id="btn-op-/">/</button>
                <button id="btn-op-*">X</button>
                <button id="btn-op-^">^</button>
                <button id="btn-op-%">%</button>
                <button id="btn-op-E">E</button>
            </div>
            <div class="control-buttons hflex">
                <button id="btn-ctrl-clear">Clear</button>
                <button id="btn-ctrl-delete">Del</button>
                <button id="btn-ctrl-equals">=</button>
            </div>
        </div>
        <div class="footer-section">
            
        </div>
    </div>
</body>
</html>
